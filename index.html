<!DOCTYPE html>
<html>

<head>

    <title>NZ Reefs</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-providers@1.3.0/leaflet-providers.js"></script>
    <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.3/dist/leaflet.draw.css" />
    <script src="https://unpkg.com/leaflet-draw@1.0.3/dist/leaflet.draw.js"></script>
    <link rel="stylesheet" href="https://prominentedge.com/leaflet-measure-path/leaflet-measure-path.css" />
    <script src="https://prominentedge.com/leaflet-measure-path/leaflet-measure-path.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #title {
            text-align: center;
            color: white;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            text-shadow: 2px 2px #000000;
            font-weight: normal;
            font-size: 1rem;
        }

        .legend {
            background-color: lightgray;
            padding: 15px;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>

        var map = L.map('map', {
            minZoom: 6,
            maxZoom: 23,
            center: { lat: -36.20030436854431, lng: 175.08567810058594 },
            zoom: 13
        });
        var bounds = map.getBounds();
        bounds._northEast.lat += 10;
        bounds._northEast.lng += 10;
        bounds._southWest.lat -= 10;
        bounds._southWest.lng -= 10;
        map.setMaxBounds(bounds);

        L.control.scale({ position: 'bottomleft' }).addTo(map);

        map.createPane('colorshift');
        map.getPane('colorshift').style.zIndex = 100; // same as tilePane
        map.getPane('colorshift').style.filter = 'contrast(138%) brightness(163%) saturate(168%)';

        var baseMaps = {
            "Hydrographic chart": L.tileLayer('http://tiles-{s}.data-cdn.linz.govt.nz/services;key=4046f32bb87d4a99b33188ab50cb21aa/tiles/v4/set=4758/EPSG:3857/{z}/{x}/{y}.png', {
                maxZoom: 23,
                maxNativeZoom: 17,
                subdomains: 'abcd',
                attribution: 'Hydrographic chart &copy; <a href="https://data.linz.govt.nz/set/4758-north-island-charts/">LINZ</a>'
            }).addTo(map),
            "LINZ Basemap": L.tileLayer("https://basemaps.linz.govt.nz/v1/tiles/aerial/EPSG:3857/{z}/{x}/{y}.webp?api=d01eyvkkr9erajj4zpeqykezbgn", {
                maxZoom: 23,
                maxNativeZoom: 22,
                subdomains: 'abcd',
                attribution: 'Aerial imagery &copy; <a href="//www.linz.govt.nz/data/linz-data/linz-basemaps/data-attribution">LINZ</a>'
            }),
            "Auckland 0.5m Rural Aerial Photos (2010-2012)": L.tileLayer("http://tiles-{s}.data-cdn.linz.govt.nz/services;key=e9447348492944328e52c333dbed4c0e/tiles/v4/layer=51769/EPSG:3857/{z}/{x}/{y}.png", {
                pane: "colorshift",
                maxZoom: 23,
                maxNativeZoom: 22,
                subdomains: 'abcd',
                attribution: 'Aerial imagery &copy; <a href="//www.linz.govt.nz/data/linz-data/linz-basemaps/data-attribution">LINZ</a>'
            }),
            "ESRI WorldImagery": L.tileLayer.provider("Esri.WorldImagery", {
                pane: "colorshift",
            }),
            "Google Hybrid": L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}', {
                pane: "colorshift",
                maxZoom: 20,
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
            })
        }

        var editableLayers = new L.FeatureGroup();
        map.addLayer(editableLayers);

        var options = {
            position: 'topleft',
            draw: {
                polyline: {
                    shapeOptions: {
                        color: '#f357a1',
                    }
                },
                polygon: {
                    allowIntersection: true, // Restricts shapes to simple polygons
                    shapeOptions: {
                        color: '#bada55'
                    },
                    showArea: true,
                    showLength: true,
                },
                rectangle: {
                    showArea: true,
                    metric: ["km"],
                },
            },
            edit: {
                featureGroup: editableLayers, //REQUIRED!!
                remove: true
            }
        };

        var drawControl = new L.Control.Draw(options);
        map.addControl(drawControl);

        map.on(L.Draw.Event.CREATED, function (e) {
            console.log("created", e)
            var type = e.layerType,
                layer = e.layer;
            layer.type = type;

            if (type === 'marker') {
                layer.bindPopup('A popup!');
            }

            layer.addTo(editableLayers)
            if (type == "polyline") layer.showMeasurements()
        });
        map.on(L.Draw.Event.EDITSTART, function () {
            console.log("editstart");
            var drawBounds = editableLayers.getBounds();
            if (!map.getBounds().contains(drawBounds)) {
                map.flyToBounds(drawBounds);
            }
        });
        map.on(L.Draw.Event.EDITED, function (e) {
            console.log("edited", e)
            e.layers.eachLayer(function (layer) {
                if (layer.type == "polyline") layer.updateMeasurements()
            })
        });

        var mediaMarkers = L.layerGroup().addTo(map)
        var siteMarkers = L.layerGroup().addTo(map)
        var overlays = {
            "Hauturu 2018 satellite imagery": L.tileLayer.wms('https://api-proxy.auckland-cer.cloud.edu.au/cgi-bin/mapserv?MAP=/home/ubuntu/NZReefs/mapserver.map', {
                //pane: "colorshift",
                layers: "Hauturu_2018_10_23_R1C1,Hauturu_2018_10_23_R1C3,Hauturu_2018_10_23_R2C2,Hauturu_2018_10_23_R1C2,Hauturu_2018_10_23_R2C1,Hauturu_2018_10_23_R2C3",
                format: 'image/png',
                transparent: true,
                maxZoom: 23,
            }).addTo(map),
            "Hauturu 2019 satellite imagery": L.tileLayer.wms('https://api-proxy.auckland-cer.cloud.edu.au/cgi-bin/mapserv?MAP=/home/ubuntu/NZReefs/mapserver.map', {
                //pane: "colorshift",
                layers: "Hauturu2019_06_17_R1C1,Hauturu2019_06_17_R1C2,Hauturu2019_06_17_R2C1,Hauturu2019_06_17_R2C2",
                format: 'image/png',
                transparent: true,
                maxZoom: 23,
            }),
            "Poor Knights 2023 drone imagery": L.tileLayer.wms('https://api-proxy.auckland-cer.cloud.edu.au/cgi-bin/mapserv?MAP=/home/ubuntu/NZReefs/mapserver.map', {
                //pane: "colorshift",
                layers: "20230719_South_Harbour,20230719_Bartles_Bay",
                format: 'image/png',
                transparent: true,
                maxZoom: 23,
            }).addTo(map),
            "Mokohinau Islands 2023 drone imagery": L.tileLayer.wms('https://api-proxy.auckland-cer.cloud.edu.au/cgi-bin/mapserv?MAP=/home/ubuntu/NZReefs/mapserver.map', {
                //pane: "colorshift",
                layers: "20230818_Mokes_SE,07022023_Lizard_Is (1),07022023_SW_Bay (1)",
                format: 'image/png',
                transparent: true,
                maxZoom: 23,
            }).addTo(map),
            "Drawn items": editableLayers,
            "Hauturu site markers": siteMarkers,
            "Media markers": mediaMarkers
        }
        L.control.layers(baseMaps, overlays).addTo(map);

        function embed(url) {
            if (!url) return "";
            if (url.includes(".mp4")) {
                return `<video width="800" height="600" controls>
                            <source src="${url}" type="video/mp4">
                        </video>`;
            } else {
                return `<a href="${url}" target="_blank"><img width=800 height=600 src="${url}"></a>`
            }
        }

        function handle_results(results) {
            console.log(results.data)
            window.data = results.data
            for (var row of results.data) {
                if (!row.visible) continue;
                var filename = row.filename
                var url;
                for (link of links.data) {
                    if (link[0].includes(filename)) {
                        url = link[0]
                    }
                }
                if (!url) {
                    console.warn(row.filename, "not found in dropbox_links.txt")
                }
                var color = "blue";
                if (filename.endsWith(".mp4")) {
                    color = "red";
                }
                var depth = row.depth.toFixed(2)
                L.circleMarker([row.lat, row.lng], { color: color }).addTo(mediaMarkers)
                    .bindTooltip(`${filename}: ${depth}m`)
                    .bindPopup(`<b>${filename}</b><br>
                            Date: ${row.date_loc}<br>
                            Time: ${row.time_loc}<br>
                            Depth: ${depth}m<br>
                            Temperature: ${row.temp}°C<br>
                            Latlong: ${row.lat},${row.lng}<br>
                            ${embed(url)}
                        `, { maxWidth: 800 })
            }
        }

        Papa.parse("dropbox_links.txt", {
            download: true,
            header: false,
            skipEmptyLines: true,
            complete: function (links) {
                console.log(links.data);
                window.links = links;
                var opts = {
                    download: true,
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true,
                    complete: handle_results
                }
                Papa.parse("https://dl.dropbox.com/s/4wc592c8zjmnfqb/Hauturu2019.csv?dl=0", opts);
                Papa.parse('https://corsproxy.io/?' + encodeURIComponent('https://www.dropbox.com/e/scl/fi/7iq63fka3kwb0nos2wb00/PKI-2019-BPS-metadata.csv?rlkey=8tb4wu3vg1qk9gpdbnfqmlryt&raw=1'), opts);
                Papa.parse('https://corsproxy.io/?' + encodeURIComponent("https://www.dropbox.com/e/scl/fi/zxev5wzrqpql0j4nop8bc/mokes.csv?rlkey=pl2lciit7gc1s4shkm7exztct&raw=1"), opts)
            }
        })

        Papa.parse("https://dl.dropbox.com/s/0bhoqxrpw5mx401/Hauturu%20Site%20metadata.csv?dl=0", {
            download: true,
            header: true,
            dynamicTyping: true,
            skipEmptyLines: true,
            complete: function (results) {
                console.log(results);
                for (var d of results.data) {
                    L.marker([d.lat, d.lng])
                        .bindTooltip(d.Site.toString(), { permanent: true })
                        .bindPopup(`<b>Site: ${d.Site}</b><br>
                            Date: ${d.date_loc}<br>
                            Depth (mean, max): ${d.AveDepth.toFixed(2)}m, ${d.MaxDepth.toFixed(2)}m<br>
                            Count: ${d.Count}<br>
                            Latlong: ${d.lat},${d.lng}<br>`)
                        .addTo(siteMarkers);
                }
            }
        })

        // map.getBounds().toBBoxString()
        var sites = {
            "Hauturu / Little Barrier Island": '174.9807929992676,-36.27251097090326,175.19090652465823,-36.13316102875893',
            "Tawhiti Rahi / Poor Knights Islands": '174.68647956848145,-35.50700711950567,174.7915363311768,-35.43668714749055',
            "Mokohinau Islands": '175.08215904235843,-35.928501952502764,175.13468742370605,-35.8935350274884'
        }

        var legend = L.control({ position: 'bottomright' });

        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend');
            var html = `<h4 id="title">NZ Reefs</h4>
                <div class="btn-group-vertical" role="group" aria-label="Area buttons">
            `;
            for (var site in sites) {
                html += `<button type="button" class="btn btn-outline-primary">${site}</button>`
            }
            html += `<a role="button" class="btn btn-outline-primary" href="https://uoa-eresearch.github.io/Queen_Charlotte_Sound/">Tōtaranui / Queen Charlotte Sound</a>`
            div.innerHTML = html
            return div;
        };

        legend.addTo(map);
        $("button").click(function () {
            var name = $(this).text();
            console.log(`Clicked ${name}`)
            var b = sites[name].split(",")
            map.flyToBounds([
                [b[1], b[0]],
                [b[3], b[2]]
            ])
        })


    </script>
</body>

</html>
